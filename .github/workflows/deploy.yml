name: Deploy Demo to GitHub Pages

on:
  push:
    branches: [main]
  # Allow manual workflow dispatch
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  build-and-deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build demo for GitHub Pages
        # Using the project name 'chrome-ai-demo' and base-href matching the repository name
        run: npx nx build chrome-ai-demo --configuration=production --base-href=/chrome-ai-demo/

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Verify this path matches your project's output path.
          # Based on project.json 'serve-static' target, the output is in 'dist/chrome-ai-demo/browser'
          path: './dist/chrome-ai-demo/browser'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
