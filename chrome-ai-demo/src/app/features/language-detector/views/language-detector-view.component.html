<app-feature-layout
  title="Language Detector"
  subtitle="Enter text below to detect its language using the browser's built-in AI."
  [isReady]="store.isDetectorReady()"
  [isDownloading]="store.isDownloadingModel()"
  [progress]="store.modelDownloadProgress()"
  [downloadError]="store.modelDownloadError()"
  (retry)="store.downloadModel()"
>
  <app-language-detector-input
    [disabled]="!store.isDetectorReady()"
    [inputText]="store.inputText()"
    (inputTextChanged)="store.setInputText($event)"
  />

  @if (store.error()) {
  <div class="bg-red-50 border-l-4 border-red-500 p-4 mt-6">
    <div class="flex">
      <div class="flex-shrink-0">
        <svg
          class="h-5 w-5 text-red-400"
          viewBox="0 0 20 20"
          fill="currentColor"
        >
          <path
            fill-rule="evenodd"
            d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z"
            clip-rule="evenodd"
          />
        </svg>
      </div>
      <div class="ml-3">
        <p class="text-sm text-red-700">
          {{ store.error() }}
        </p>
      </div>
    </div>
  </div>
  }

  <app-language-detector-output [results]="store.results()" />

  <div actions class="flex gap-2">
    <button
      mat-flat-button
      color="primary"
      [disabled]="
        !store.inputText() || !store.isDetectorReady() || store.isDetecting()
      "
      (click)="store.detectLanguage(store.inputText())"
    >
      @if (store.isDetecting()) { Detecting... } @else { Detect Language }
    </button>
    <button
      mat-button
      [disabled]="!store.inputText() && !store.isDetecting()"
      (click)="store.clear()"
    >
      Clear
    </button>
  </div>
</app-feature-layout>
